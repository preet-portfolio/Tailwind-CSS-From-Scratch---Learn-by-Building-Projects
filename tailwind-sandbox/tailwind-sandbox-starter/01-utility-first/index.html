<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Message Alert</title>
  </head>
  <body>
    <!-- Utility First -->
    <div
      class="flex items-center p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg shadow-red-600 space-x-4 mt-60 border border-blue-700"
    >
      <img class="w-12 h-12" src="../assets/img/warning.svg" alt="" />

      <div>
        <div class="text-xl font-medium text-black">Are you Sure?</div>
        <p class="ext-slate-600">You are about to delete a post</p>
        <button class="bg-red-500 rounded-sm m-1 p-1 text-white">
          Yep, I know..
        </button>
        <button
          class="bg-white rounded-sm m-1 p-1 text-green-500 underline border border-red-200"
        >
          No Wait!
        </button>
      </div>
    </div>
  </body>
</html>
